<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form Admission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
           
        }

        .form-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            border: 1px solid #000;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: #90e093;
            
        }

        .form-header {
            text-align:left;
            margin-bottom: 20px;
        }

        .form-header h1 {
            margin: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="date"] {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .degree-options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .degree-options .degree-group {
            flex: 1;
            min-width: 200px;
        }

        .degree-group label {
            font-weight: normal;
            display: block;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .reset-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
           
            <P><img src="logo_wu_1.png" alt="logo", width="10%", height="auto"></P>
            <p><h1>Western Unversity</h1></p>
            <p>Where Quality Comes First</p>
            
        </div>
        <h2>Application Form Admission</h2>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="student-name">Student's Name</label>
                    <input type="text" id="student-name" name="student_name" required>
                </div>
                <div class="form-group">
                    <label for="date-of-birth">Date of Birth</label>
                    <input type="date" id="date-of-birth" name="date_of_birth" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <input type="text" id="nationality" name="nationality" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="current-address">Current Address</label>
                    <input type="text" id="current-address" name="current_address" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="father-name">Father's Name</label>
                    <input type="text" id="father-name" name="father_name" required>
                </div>
                <div class="form-group">
                    <label for="mother-name">Mother's Name</label>
                    <input type="text" id="mother-name" name="mother_name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="emergency-contact">Emergency Contact</label>
                    <input type="tel" id="emergency-contact" name="emergency_contact" required>
                </div>
            </div>

            <div class="form-group">
                <h3>Degree Options</h3>
                <div class="degree-options">
                    <div class="degree-group">
                        <h4>Associate Degree</h4>
                        <label><input type="checkbox" name="degree" value="business"> Business</label>
                        <label><input type="checkbox" name="degree" value="law"> Law</label>
                    </div>
                    <div class="degree-group">
                        <h4>Bachelor's Degree</h4>
                        <label><input type="checkbox" name="degree" value="it"> IT</label>
                        <label><input type="checkbox" name="degree" value="accounting"> Accounting</label>
                    </div>
                    <div class="degree-group">
                        <h4>Master's Degree</h4>
                        <label><input type="checkbox" name="degree" value="mba"> MBA</label>
                        <label><input type="checkbox" name="degree" value="education"> Education</label>
                    </div>
                    <div class="degree-group">
                        <h4>Doctoral Degree</h4>
                        <label><input type="checkbox" name="degree" value="phd"> PhD</label>
                        <label><input type="checkbox" name="degree" value="admin"> Administration</label>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button type="reset" class="reset-btn">Reset Form</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
